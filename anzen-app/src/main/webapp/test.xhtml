<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="common/layout.xhtml">
	<ui:define name="content">
		<h:form id="test-form" prependId="false">
			<h:dataTable 
				id="client-status-table"
				var="client" 
				value="#{clientManager.availableClients}">
				<h:column>
					<h:outputText id="client-id-text" 
								  value="#{client.clientId}" />
				</h:column>
				<h:column>
					<h:outputText id="client-name-text" 
								  value="#{client.clientName}" />
				</h:column>
				<h:column>
					<h:link value="STREAM" 
							id="view-client-link" 
							outcome="/client/client-stream.jsf">
						<f:param name="clientname" value="#{client.clientName}" />
					</h:link>
				</h:column>
				<h:column>
					<h:outputText id="client-capabilities-text" 
								  value="#{client.capabilities}" />
				</h:column>
			</h:dataTable>			
		</h:form>
	</ui:define>
</ui:composition>
