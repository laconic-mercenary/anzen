<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- jsf.js will be automatically included if ajax-enabled, MUST use h:head, not head -->
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputScript library="js" name="anzen.js" />
</h:head>
<h:body>
	<h:panelGroup id="main-wrapper" layout="block">
		<h:panelGroup id="header-wrapper" layout="block">
			<ui:include src="header.xhtml"/>
		</h:panelGroup>
		<h:panelGroup id="content-wrapper" layout="block">
			<ui:insert name="content">
				<p>NO CONTENT WAS INCLUDED</p>
			</ui:insert>
		</h:panelGroup>
		<h:panelGroup id="footer-wrapper" layout="block">
			<ui:include src="footer.xhtml"/>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
